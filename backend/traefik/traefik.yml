
# Traefik static configuration file
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: "admin@buntudelice.com"
      storage: "/acme.json"
      httpChallenge:
        entryPoint: web

accessLog: {}
log:
  level: INFO
api:
  dashboard: true
  insecure: false
